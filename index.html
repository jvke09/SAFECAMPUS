<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#2563EB" />
    <title>SafeCampus APP - Student Safety System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F3F4F6;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      
      /* Dark mode body */
      .dark body, html.dark body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      
      /* Globally hide scrollbars for a mobile-app feel */
      *::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 0;
      }

	  .sp-dashboard-header {
		box-shadow: 0 10px 24px rgba(15, 23, 42, 0);
		transition: box-shadow 300ms ease;
		will-change: box-shadow;
	  }
	  .sp-dashboard-header--shadow {
		box-shadow: 0 10px 24px rgba(15, 23, 42, var(--sp-header-shadow-alpha, 0));
	  }
	  @media (prefers-reduced-motion: reduce) {
		.sp-dashboard-header {
			transition: none;
		}
	  }
      /* Pulse animation for SOS */
      @keyframes pulse-ring {
        0% { transform: scale(0.33); opacity: 1; }
        80%, 100% { opacity: 0; }
      }
      @keyframes pulse-dot {
        0% { transform: scale(0.8); }
        50% { transform: scale(1); }
        100% { transform: scale(0.8); }
      }
      .sos-ring {
        position: absolute;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        background-color: rgba(239, 68, 68, 0.6);
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
    </style>

}
</script>
